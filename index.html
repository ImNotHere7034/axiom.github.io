<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Axion - Roblox Executor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle, #0f0f0f, #1a1a1a);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 0.2em;
      background: linear-gradient(90deg, #00d2ff, #3a47d5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 2em auto;
      color: #cccccc;
    }

    .btn {
      background-color: #5865f2;
      border: none;
      padding: 0.8em 1.5em;
      font-size: 1rem;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background-color: #4752c4;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      color: #666;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
      p {
        font-size: 1rem;
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Axion</h1>
  <p>The next-generation Roblox executor, built for speed, safety, and stability. Join our community to stay updated and download Axion now!</p>
  <a class="btn" href="https://discord.gg/xtCUymAZfu" target="_blank">Join Our Discord</a>

  <footer>
    &copy; 2025 Axion. All rights reserved.
  </footer>
</body>
</html>
